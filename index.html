<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/83c43f5d07.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <nav>
            <ul>
                <li>TicTacToe</li>
            </ul>
        </nav>
    </div>
    <div class="game_container">
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="text"></span></div>
            <div class="box bt-0 bl-0"><span class="text"></span></div>
            <div class="box bt-0  bl-0 br-0"><span class="text"></span></div>
            <div class="box bt-0 bl-0"><span class="text"></span></div>
            <div class="box bt-0 bl-0"><span class="text"></span></div>
            <div class="box bt-0 bl-0 br-0"><span class="text"></span></div>
            <div class="box bt-0 bl-0 bb-0"><span class="text"></span></div>
            <div class="box bt-0 bl-0 bb-0"><span class="text"></span></div>
            <div class="box bt-0 bl-0 br-0 bb-0"><span class="text"></span></div>
        </div>
        <div class="info">
            <h1>Welcome To Tic Tac Toe Game</h1>
            <div class="turn">
                <span class="infotext">Turn of X</span>
                <button id="reset" onclick = onClick()>Reset</button>
            </div>
            <div class="imgbox">
                <img src="https://media.tenor.com/qCGu1tIdWEUAAAAC/dance-cute.gif" alt="">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
